# `postgres` environment config goes here

modules:
  enabled:
    - Db:
        dsn: "pgsql:host=%TEST_POSTGRES_HOST%"
        user: "%TEST_POSTGRES_USER%"
        password: "%TEST_POSTGRES_PASS%"
        dump: "tests/_data/assets/schemas/postgres.sql"
        populate: true
        cleanup: false
#        populator: "pg_restore --host=$host --username=$user --dbname=$dbname < $dump"
        initial_queries:
          - "DROP DATABASE %TEST_POSTGRES_NAME%"
          - "CREATE DATABASE %TEST_POSTGRES_NAME%"
          - "CREATE SCHEMA IF NOT EXISTS tests AUTHORIZATION %TEST_POSTGRES_USER%"
