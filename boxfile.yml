run.config:
  engine: php
  engine.config:
    runtime: php-7.3
#    document_root: tests/testbed
    extensions:
      - apcu
      - ctype
      - curl
      - dom
      - fileinfo
      - gmp
      - gettext
      - iconv
      - json
      - mbstring
      - pdo
      - pdo_mysql
      - pdo_pgsql
      - pdo_sqlite
      - simplexml
      - tokenizer
      - yaml
      - xml
      - xmlwriter
      - zip
      - zlib
      - memcached
      - session
      - igbinary
      - redis
    zend_extensions:
      - opcache
    dev_zend_extensions:
      add:
        - xdebug
      rm:
        - opcache
  extra_packages:
    - autoconf
    - mysql-client
    #    - postgresql94-client
    - sqlite3
  extra_steps:
    #===========================================================================
    # Msgpack extension compilation
    - |
      (
        CURRENT_FOLDER=$(pwd)
        rm -fR $CURRENT_FOLDER/tests/_output/msgpack-php
        cd $CURRENT_FOLDER/tests/_output
        git clone --depth=1 https://github.com/msgpack/msgpack-php
        cd msgpack-php
        set -e
        phpize
        ./configure --with-php-config=$(which php-config)
        make -j"$(getconf _NPROCESSORS_ONLN)"
        make install
        cd $CURRENT_FOLDER
        rm -fR $CURRENT_FOLDER/tests/_output/msgpack-php
        unset CURRENT_FOLDER
      )
    - echo -e 'extension=msgpack.so' >> "/data/etc/php/dev_php.ini"
    #===========================================================================
    # Options for session, opcache and apcu
    - echo -e 'opcache.enable_cli=1' >> "/data/etc/php/dev_php.ini"
    - echo -e 'apc.enabled=1' >> "/data/etc/php/dev_php.ini"
    - echo -e 'apc.enable_cli=1' >> "/data/etc/php/dev_php.ini"

data.memcached:
  image: nanobox/memcached:1.4

data.mysql:
  image: nanobox/mysql:5.7

data.postgres:
  image: nanobox/postgresql:9.5

data.redis :
  image : nanobox/redis:3.2