run.config:
  engine: php
  engine.config:
    runtime: php-7.2
    document_root: tests/testbed
    extensions:
      - apcu
      - ctype
      - curl
      - dom
      - fileinfo
      - gd
      - iconv
      - json
      - mbstring
      - phar
      - simplexml
      - tokenizer
      - yaml
      - xml
      - xmlwriter
      - zip
      - zlib
    zend_extensions:
      - opcache
    dev_zend_extensions:
      add:
        - xdebug
      rm:
        - opcache
